<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingCar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Carrito</h1>
        <hr>
        <div class="row" id="cards"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5"> carrito vacio - comience a comprar</th>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <!-- TEMPLATE DEL FOOTER -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <!-- TEMPLATE DEL CARRITO  -->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info bt-sm">
                    +
                </button>
                <button class="btn btn-danger bt-sm">
                    -
                </button>
            </td>
            <td><span>500</span></td>
        </tr>
    </template>

    <!-- TEMPLATE DE LAS CARDS ELEMENTOS  -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <div class="btn btn-dark" >Comprar</div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="./js/app.js"></script>
</body>
</html>
